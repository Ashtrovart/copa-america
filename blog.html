<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa America</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <!-- .banner>div>h1.b-head+p.b-para+button.b-btn^div>img.b-img -->
        <div class="banner">
            <!-- Text area of banner  -->
            <div class="b-text">
                <h1 class="b-head">South American Football Championship</h1>
                <p class="b-para">The tournament was previously known as Campeonato Sudamericano de Futbol (South American Championship of Football). South American Championship of Nations was the official English language name.</p>
                <button class="b-btn">Watch Live</button>
            </div>
            <!-- image area of banner -->
            <div><img src="assets/Banner Image.png" alt="Banner Image" class="b-img"></div>
        </div>
    </section>
</body>
</html>
